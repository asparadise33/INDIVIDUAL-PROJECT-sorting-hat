<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Sorting Hat!</title>
</head>
<body>
 

 <h1>Welcome to Hogwarts!</h1> 

 <di id="buttons">
  <button type="button" class="btn btn-outline-secondary" id="totalbtn">All Students</button>
  <button type="button" class="btn btn-outline-danger"id="gryfbtn">Gryffindor</button>
  <button type="button" class="btn btn-outline-success" id="slythbtn">Slytherin</button>
  <button type="button" class="btn btn-outline-warning" id="huffbtn">Hufflepuff</button>
  <button type="button" class="btn btn-outline-primary" id="ravebtn">Ravenclaw</button>
</di id="welcomecard">
 <div class="card" id="sortingHat" style="width: 18rem;">
  <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcT5Fd7CnFZOVXOWuIsQv5ndmGTMeFA9vLNWftOTjMDRUJ5-1bL1zGuRXrG-2sO41kDgrype0uGR9kWDH8mXTdq6aoAC7E95JaHbh11Iv9snjL35i3_U3-Ac0riVpg&usqp=CAc" class="card-img-top" alt="a talking wrinkly hat">
  <div class="card-body">
    <h4 class="card-title">Are you Ready to get sorted?!</h4>
    <p class="card-text">Click the button below, to fill out your admissions form, and find out which Hogwart's House you're assigned to!</p>
    <button id="submitBtn" class="btn btn-warning">Take me to the form!</button>
  </div>
</div>

<form id="newForm"></form>

<div id="hat">
<div id="allRegStudents">
  <h2>Hogwart's Students</h2>
</div>
    
<div id="voldyArmy">
  <h2>Voldy's Army</h2>
</div>
</div>



 

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
